<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystic Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Mystic Calculator</h1>
        <div id="calculator">
            <input type="text" id="display" disabled>
            <div id="buttons">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button">/</button>
                <button class="button">sin</button>
                <button class="button">cos</button>
                <button class="button">tan</button>
                <button class="button">*</button>
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button">-</button>
                <button class="button">log</button>
                <button class="button">ln</button>
                <button class="button">^</button>
                <button class="button">+</button>
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button">(</button>
                <button class="button">)</button>
                <button class="button">sqrt</button>
                <button class="button">%</button>
                <button class="button">0</button>
                <button class="button">.</button>
                <button class="button">C</button>
                <button class="button" id="backspace">âŒ«</button>
                <button class="button" id="equals">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
